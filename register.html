<html>
    <head>
        <title>Mybox - Register</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script src="myscripts.js"></script> 
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div class="header-inner-container">
                    <div>
                        <a href="register.html" ><p class="header_register">Register</p></a>
                        <a href="index.html"><img src="images/LogoV.png" class="header_logo" id="logochange"></a>
                        <a href="login.html" ><p class="header_login">Login</p></a>
                    </div>
                    
                </div>
            </div>
            <div id="navmenu">
                <div class="navmenu-inner-container">
                    <ul>
                      <li><a href="index.html">Back to Home</a></li>
                    </ul>
                </div>
                
            </div>
            <div id="main">
                <div class="register-getstarted">
                    <div class="register-inner-container">
                        <div class="register-inner-container-inside">

                            <p class="registerbox-container"><b>Register<br/></b></p>
                            
                            <form action="" method="post" class="loginbox-form-container">
                            
                        <table class="give-me-space">
                    <tr width="200px" align="left">
                        <td>
                            First Name: 
                        </td>  
                        <td>
                            <input type="text" name="firstname"  required="required" size="30"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name:
                        </td>  
                        <td>
                            <input type="text" name="lastname"  required="required" size="30"></input>
                        </td>
                    </tr>
                    <tr>
                        <td><br/></td></tr>
                    
                    <tr>
                        <td  valign="top" align="left">
                            Email Address:
                        </td>
                        <td>
                            <input type="email" name="customer_username" required="required" size="30"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Retype Email Address:
                        </td>  
                        <td>
                            <input type="email" name="username_check" required="required" size="30"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password :
                        </td>  
                        <td>
                            <input type="password" name="customer_password" required="required" size="30"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Retype Password :
                        </td>  
                        <td>
                            <input type="password" name="password_check" required="required" size="30"></input>
                        </td>
                    </tr>
                    <tr>
                        <td><br/></td></tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <input type="submit" value="Register Now"></input>
                        </td>
                            
                    </tr> 
                
              
                </table>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
            <footer id="footer">
                <h1>FOOTER</h1>
            </footer>
            <div id="copyright-container">
                <div class="copyright-inner-container">
                    <p style="color: #b2c7e8;" >@2016 Marios Georgiou - CSD4020 Project</p>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
